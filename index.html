<script type="text/javascript">
$(document).ready(function(){
    
	/* Second console */
    var console = $('<div class="console">');
    $('#wrapper').append(console);
    var controller = console.console({
      promptLabel: '> ',
      commandValidate:function(line){
        if (line == "") return false;
        else return true;
      },
      commandHandle:function(line){
          Adventure.handleCommand(line);
          return true;
      },
      animateScroll:true,
      promptHistory:true,
          // output description for default room
      welcomeMessage:'Welcome to the Ethics Adventure Game.\n' + Adventure.currentRoom.description
    });
});
</script>
